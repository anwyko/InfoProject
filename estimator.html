<script>
    function load() {
      google.script.run.withSuccessHandler(showOptions)
          .loadOptions();
    }

    function showOptions(list) {
      let currentDevice = document.querySelector("#currentDevice");
      let desiredDevice = document.querySelector("#desiredDevice");
      for (let i = 0; i < list.length; i++) { 
          let option = document.createElement("option");
          let option2 = document.createElement("option");
          option.text = list[i];
          option2.text = list[i];
          currentDevice.add(option);
          desiredDevice.add(option2);     
      }
    }
